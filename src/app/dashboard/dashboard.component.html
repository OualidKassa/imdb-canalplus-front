<div class="container" style="margin-top:20px">
  <form>
    <div class="form-group">

      <label for="inp" class="inp">
        <input type="text" id="inp" placeholder="&nbsp;" name="searchText" [(ngModel)]="searchText"  autocomplete="off">
        <span class="label">Search</span>
        <span class="focus-bg"></span>
      </label>
      <div class="search"></div>
    </div>
  </form>
  <div>
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Original title</th>
        <th scope="col">Start year</th>
        <th scope="col">Genre</th>
        <th scope="col">Poster</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of basics | filter: searchText | paginate: { itemsPerPage: 10, currentPage: numberOfPagination }" (click)="openEditMovie(item)">
          <td>{{item.originalTitle}}</td>
          <td>{{item.startYear}}</td>
          <td>{{item.genres}}</td>
          <td><img src="{{item.img}}"  width="75" height="75"/></td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="numberOfPagination = $event"></pagination-controls>
  </div>

</div>
